{% extends "base.html" %}

{% block content %}
  <h1>
    Pizza: {{ pizza.name }}

    <a href="{% url 'order:pizza-update' pk=pizza.id %}" class="btn btn-secondary link-to-page">
      Update pizza
    </a>
  </h1>

  <p><strong>Size: </strong> {{ pizza.size }}</p>
  <p><strong>Price: </strong> {{ pizza.price }}</p>

  <div class="ml-3">
    <h4>Ingredients: </h4>
            {% for ingredient in pizza.ingredients.all %}
            <tr>
                <ul>{{ ingredient.ingredient }}</ul>

            </tr>
              {% empty %}
                      <p>No orders</p>
            {% endfor %}

  </div>
{% endblock %}
