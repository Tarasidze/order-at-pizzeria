{% extends "base.html" %}
{% load crispy_forms_filters %}
{#{% load crispy_forms_filters %}#}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Customer</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p}}

    <input type="submit" value="Submit" class="btn btn-primary">
    <input class="col-sm-4 control-label" type=button value="Cancel / Return" onClick="javascript:history.go(-1);">
  </form>
{% endblock %}
